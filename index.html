<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Country Search Application</h1>
        <div class="functionality">
            <input type="text" class="search-input" placeholder="Search for a country...">
            <button class="search-button">Search</button>

        </div>
        <div class="search-error"></div>
        <ul class="recent-searches"></ul>
    </header>
    <main>
        <div class="favorites hidden">
            <button class="favorites-toggle">Favorites</button>
            <ul class="favorites-list hidden"></ul>
        </div>
        <ul class="countries-list"></ul>
    </main>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
