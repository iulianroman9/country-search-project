<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website that uses restcountries's api to search for and display some details about a country.">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Country Search Application</h1>

        <search class="functionality">
            <label for="search" class="search-label hidden">Search countries</label>
            <input id="search" type="text" class="search-input" placeholder="Search for a country...">
            <button class="search-button">Search</button>
        </search>

        <p class="search-error" role="status"></p>

        <nav aria-label="Recent searches">
            <ul class="recent-searches"></ul>
        </nav>
    </header>
    <main>
        <section class="favorites hidden" aria-label="Favorite countries">
            <button class="favorites-toggle">Favorites</button>
            <ul class="favorites-list hidden"></ul>
        </section>

        <section aria-label="Search results">
            <ul class="countries-list"></ul>
        </section>
    </main>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
